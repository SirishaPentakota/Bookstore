{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-image: url('https://media.istockphoto.com/id/825778252/photo/blue-sky-and-white-clouds-background.jpg?s=612x612&w=0&k=20&c=u1jkNZutv8H344KPxrgtfIHOMuWdU4H8PQ7_rvSI-wI=');
            padding: 115px;
        }
        .custom-size {
            width: 250px;
            height: 150px;
        }
        .login-button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background-image: linear-gradient(45deg, red, pink, orange);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .custom-bg {
            background-color:white; /* Custom green color */
            color: #fff; /* Text color for better visibility */
        }
        .top-buttons {
            display: flex;
           
            align-items: center;
            padding: 15px;
        }

        .top-buttons a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            margin-right: 15px;
        }
    </style>
    </head>
    <body>

        <div class="top-buttons">
            <b><a href="{% url 'home' %}">Home</a>
            
            <b><a href="{% url 'filtered_books' 'all' %}">Books</a>
        </div>
        <center>
            {% if messages %}
            <div>
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        
            <div class="card custom-size">
            <div class="card custom-bg">
            <img src="https://img.freepik.com/premium-vector/kids-tree-logo-vector-icon-design-illustration_1948-2575.jpg?w=2000"
                style="width: 150px;" alt="logo">
            <form  action="" method="POST">{% csrf_token %}
            <p style="color: black;"> Please login to your account</p>
            <br>
            <input type="text" name="username" id="username" placeholder="Enter Username" required>
            <br></br>
            <input type="password" name="password" placeholder="Enter password" required>
            <br></br>
            <button type="submit" class="login-button">Login</button><br>
            
            <p style="color: black;" >Don't have account? <a  href="/register/">Register</a></p>
            <a href="/forgot-password/">Forgot Password?</a></p>
        </form>
            
            </div>
            </div>
            
        </center>
        
    </body>
</html>
