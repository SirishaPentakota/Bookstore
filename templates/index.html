{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-<HASH>" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./static/styles.css" type='text/css' ></link>
    <title>online bookstore</title>
    <script src="./static/scripts.js" type="text/javascript"></script>

<style>

body {
    margin: 0;
    padding: 0;
    background-image: url('https://cdnblog.webkul.com/blog/wp-content/uploads/2021/12/online-books-scaled.jpg');
    background-size: 100% 100% !important; /* Adjust percentage values as needed */
    background-repeat: no-repeat !important;
    background-position: center bottom !important;

 
}
 
.image-gallery {
            display: flex;
            justify-content: space-between; 
            align-items: center; 
        }
     
.image-gallery img {
    width: 450px; /* You can adjust this value to control the image width */
    height: auto;
    margin-right: 10px;
    cursor: pointer;
}
.horizontal {
    margin: 0;
    padding: 0;
    background-size: cover!important; /* Adjust percentage values as needed */
    background-repeat: no-repeat !important;
    background-position: center bottom !important;

}
.image img {
    width: 100%; /* You can adjust this value to control the image width */
    height: 460px;
     object-fit: cover;
    
   
}
.footer {
    display: none; /* Initially hide the footer */
    background-color: blue;
    color: white;
    text-align: center;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
}
</style>
    
</head>
<body>
<div>
    <div class="navbar">
        {% include 'navbar.html' %}
    </div>
    <div class="horizontal" style="background-color: white; width: 100%; margin: 0 auto;">
        <div class="image">
            <a >
                <img src="https://cdnblog.webkul.com/blog/wp-content/uploads/2021/12/online-books-scaled.jpg" alt="Image 1" >
            </a>
            
        </div>
    </div>
    
</div>

<div class="horizontal-card" style="background-color: white;">
    <div class="image-gallery">
        <a href="{% url 'selfhelp_books' %}" target="_blank">
            <img src="https://sa1s3optim.patientpop.com/assets/images/provider/photos/2589272.jpg" alt="Image 1">
        </a>
        <a href="{% url 'children' %}" target="_blank">
            <img src="https://www.okayestmoms.com/wp-content/uploads/2021/06/KidsBooks-01-1024x1024.webp" alt="Image 2">
        </a>
        <a href="{% url 'kannada_books' %}" target="_blank">
            <img src="https://www.thelatestwebs.com/wp-content/uploads/2023/01/Kannada-book-Feature-Image.png" alt="Image 3">
        </a>
        
    </div>
</div>


<div class="footer" id="myFooter">
    <p>&copy; 2023 @sirishapentakota. All rights reserved.</p>
    <!-- Add any additional footer content or links here -->
</div>

<script>
    window.onscroll = function() {
        var footer = document.getElementById("myFooter");
        
        // Display the footer when the user has scrolled to the bottom
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            footer.style.display = "block";
        } else {
            footer.style.display = "none";
        }
    };
</script>

</body>
</html>
