<!DOCTYPE html>
<html>
<head>
   <style>
    body {
            background-size: cover;
            background-position: center;
            background-image: url('https://i.pinimg.com/originals/e6/3c/59/e63c595dd1ad68d9699c73ffb7343d91.jpg');
            padding: 115px;
        }
        .custom-size {
            width: 250px;
            height: 150px;
        }

        .custom-bg {
            background-color:white; /* Custom green color */
            color: #fff; /* Text color for better visibility */
        }
        .create {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%; /* Button width to fill its container */
            max-width: 250px; /* Set a maximum width if desired */
            margin-top: 15px; /* Add margin from the previous element */
        }
   </style>
</head>
<body>
    <div class="navbar">
        {% include 'navbar.html' %}
    </div>
    <center>
        <div class="card custom-size">
            <div class="card custom-bg">
                
                <form action="" method="POST">{% csrf_token %}
                    <b><h4 style="color: black;">Create New Password</h4></b>
                    <br>
                    <input type="text" name="username" id="username" placeholder="Enter Username" required>
                    <br><br>
                    <input type="password" name="new_password" placeholder="Enter New Password" required>
                    <br><br>
                    <input type="password" name="confirm_password" placeholder="Confirm New Password" required>
                    <br><br>
                    <button type="submit" class="create">Create</button><br><br>
                </form>
                <p style="color:black;">Return to <a href="{% url 'login' %}">Login Page</a></p>
            </div>
        </div>
    </center>
</body>
</html>
